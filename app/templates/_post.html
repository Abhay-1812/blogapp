<table class="table table-hover">
	<tr valign="top">
		<td scope="col">
			<a href="{{url_for('user',username=post.author.username)}}">
				<img src="{{ post.author.avatar(70) }}">
			</a>
		</td>
		<td scope="col">
			<a href="{{ url_for('user', username=post.author.username) }}">
				{{post.author.username}}
			</a>
			says:<br>{{ post.body}}
		</td>
		<td scope="col">
			{% if current_user.has_liked_post(post) %}
   			<a href="{{ url_for('like_action', post_id=post.id, action='unlike') }}">Unlike</a>
  			{% else %}
   			<a href="{{ url_for('like_action', post_id=post.id, action='like') }}">Like</a>
  			{% endif %}
  			{{ post.likes.count() }} likes
		</td>	
		<td scope="col">
			<a href="{{ url_for('add_comment', post_id=post.id) }}">COMMENT</a>

		
		</td>
		<td>
			{% for comment in post.get_comments(post) %}
		
			<p>{{comment.body}}</p>
			<p>{{comment.author}}</p>
		
		{% endfor %}
		</td>	
	</tr>

</table>
